apply plugin: 'groovy' // technically groovy is not needed, but the javadoc build fails for a NPE, not sure why
apply plugin: 'jacoco'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'maven-publish'

configurations {
  doclet
}

dependencies {
  doclet project(':doclet')
  annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
  annotationProcessor group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '6.0.17.Final'

  compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'

  compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.0'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
  compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'

  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
  testCompile group: 'org.reflections', name: 'reflections', version: '0.9.11'
  testCompile group: 'dom4j', name: 'dom4j', version: '1.6.1'
}

test {
  useJUnitPlatform()
}

extraArchive {
  sources = false
  tests = true
  javadoc = false
}

sourceSets {
  main.compileClasspath += project.configurations.compileOnly

  examples {
    compileClasspath += sourceSets.main.output
    compileClasspath += sourceSets.main.compileClasspath
  }
}


task delombok(type: JavaExec) {
  inputs.files(sourceSets.main.compileClasspath.files)

  ext.outputDir = file("${buildDir}/delombok")
  outputs.dir(outputDir)
  outputs.cacheIf { true }

  classpath = sourceSets.main.compileClasspath
  main 'lombok.launch.Main'

  args("delombok")
//  args("-v")

  sourceSets.main.java.srcDirs.each {
    inputs.dir(it)
    args(it, "-d", outputDir)
  }
}

task sourcesJar(type: Jar) {
  dependsOn delombok
  archiveClassifier = 'sources'
  from delombok.outputDir
}

task javadocJar(type: Jar) {
  dependsOn javadoc
  from javadoc
  archiveClassifier = 'javadoc'
}

javadoc {
  dependsOn delombok
  dependsOn configurations.doclet

  source = delombok.outputDir
  options.tagletPath = (configurations.doclet.files + sourceSets.examples.allSource.srcDirs) as List
  options.taglets = ['cd.go.contrib.plugins.configrepo.doclet.IncludeCodeTaglet']

  // workaround for https://bugs.openjdk.java.net/browse/JDK-8212233
  options.source = '8'
  options.encoding = 'utf-8'
  options.addStringOption '-Xdoclint:-syntax,-html,-reference,-accessibility'
  options.addBooleanOption('html5', true)

  options.overview('overview.html')
  options.showFromPublic()

  options.links('https://docs.oracle.com/javase/9/docs/api', "http://docs.groovy-lang.org/docs/groovy-2.4.15/html/gapi")
  title = "GoCD Groovy DSL API ${version}"
  options.footer = 'Copyright (c) 2019 ThoughtWorks, Inc.'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
    }
  }
}

modifyPom {
  project {
    name project.name
    packaging 'jar'
    description project.description
    url 'https://github.com/gocd-contrib/gocd-groovy-dsl-config-plugin'
    inceptionYear 2019

    scm {
      url 'https://github.com/gocd-contrib/gocd-groovy-dsl-config-plugin'
      connection 'scm:https://github.com/gocd-contrib/gocd-groovy-dsl-config-plugin'
      developerConnection 'https://github.com/gocd-contrib/gocd-groovy-dsl-config-plugin'
    }

    issueManagement {
      url 'https://github.com/gocd-contrib/gocd-groovy-dsl-config-plugin/issues'
      system 'GitHub'
    }

    licenses {
      license {
        name 'Apache License, Version 2.0'
        url 'https://www.apache.org/licenses/LICENSE-2.0'
        distribution 'repo'
      }
    }

    organization {
      name 'ThoughtWorks, Inc.'
      url 'https://www.thoughtworks.com'
    }

    developers {
      developer {
        id 'GoCD Committers'
        email 'go-cd-dev@googlegroups.com'
        url 'https://www.gocd.org'
      }
    }
  }
}

nexusStaging {
  packageGroup = 'cd.go.groovydsl'

  /* To get the staging id, you can either:
    - Use the 'getStagingProfile' task added by the 'io.codearte.nexus-staging' plugin
    - Log-in on sonatype.org, go to staging profile, select `cd.go`, id = last part of URL */
  stagingProfileId = '29d66ca6d2a84d'
}

artifacts {
  archives jar
  archives javadocJar
  archives sourcesJar
}
