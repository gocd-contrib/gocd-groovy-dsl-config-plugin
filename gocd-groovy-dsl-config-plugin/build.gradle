apply plugin: 'groovy'

configurations {
  extractedAtTopLevel
}

dependencies {
  compile project(':dsl')
  compile project(':cli')
  compile project(':groovy-export')

  compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15'

  extractedAtTopLevel project(':jar-class-loader')

  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0.pr1'
  compile group: 'org.apache.ant', name: 'ant', version: '1.10.6'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
  runtime group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '6.0.14.Final'

  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.2.0'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.4.1'

  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
  testCompile group: 'net.javacrumbs.json-unit', name: 'json-unit-fluent', version: '2.5.0'
}

sourceSets {
  main.compileClasspath += project.configurations.compileOnly
}

jar {
  dependsOn project.configurations.extractedAtTopLevel

  manifest {
    attributes 'Main-Class': 'com.thoughtworks.gocd.Boot'
    attributes 'GoCD-Main-Class': 'cd.go.contrib.plugins.configrepo.groovy.cli.Main'
  }

  from(configurations.compile) {
    into "lib/"
  }

//    This is useful for debugging
  from(sourceSets.main.java) {
    into "/"
  }

  from(project.configurations.extractedAtTopLevel.collect { it.isDirectory() ? it : zipTree(it) }) {
    into("/")
  }
}
