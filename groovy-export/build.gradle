apply plugin: 'com.bmuschko.nexus'
apply plugin: 'maven-publish'

dependencies {
  compile project(':dsl')
  compile project(':json')
  compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.8'

  testCompile project(path: ':json', configuration: 'testArchives')
  testCompile project(':sandbox')
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.0'
}

test {
  useJUnitPlatform()
}
